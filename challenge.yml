 # Application
  sampleApplication:
    Type: AWS::ElasticBeanstalk::Application
    Properties:
      Description: Deploying Grafana
  sampleApplicationVersion:
    Type: AWS::ElasticBeanstalk::ApplicationVersion
    Properties:
      Description: To deploy grafana
      ApplicationName:
        Ref: sampleApplication
      SourceBundle:
        S3Bucket: "caltuco-test"
        S3Key: "grafana2.zip"
  sampleConfigurationTemplate:
    Type: AWS::ElasticBeanstalk::ConfigurationTemplate
    Properties:
      ApplicationName:
        Ref: sampleApplication
      Description: AWS ElasticBeanstalk Sample Configuration Template
      OptionSettings:
      # - Namespace: aws:autoscaling:asg
      #   OptionName: MinSize
      #   Value: '1'
      # - Namespace: aws:autoscaling:asg
      #   OptionName: MaxSize
      #   Value: '2'
      - Namespace: aws:elasticbeanstalk:environment
        OptionName: EnvironmentType
        Value: LoadBalanced
      - Namespace: aws:autoscaling:launchconfiguration
        OptionName: EC2KeyName
        Value:
          Ref: KeyName
      - Namespace: aws:autoscaling:launchconfiguration
        OptionName: IamInstanceProfile
        Value: !Ref MyInstanceProfile
      # - Namespace: aws:autoscaling:launchconfiguration
      #   OptionName: SecurityGroups
      #   Value:
      #     Ref: InstanceSecurityGroup
      - Namespace: aws:elasticbeanstalk:environment:process:default
        OptionName: Port
        Value: '3000'
      - Namespace: aws:elasticbeanstalk:environment:process:default
        OptionName: Protocol
        Value: 'http'
      # - Namespace: aws:elb:listener:80
      #   OptionName: InstancePort
      #   Value: '3000'
      - Namespace: aws:ec2:vpc
        OptionName: VPCId
        Value: !Ref VPC
      - Namespace: aws:ec2:vpc
        OptionName: Subnets
        Value: !Join [',' ,[!Ref PublicSubnetA , !Ref PublicSubnetB]]
      # - Namespace: aws:ec2:vpc
      #   OptionName: Subnets
      #   Value: !Ref PublicSubnetB
      - Namespace: aws:ec2:vpc
        OptionName: ELBSubnets
        Value: !Join [',' , [!Ref PublicSubnetA, !Ref PublicSubnetB]]
      # - Namespace: aws:ec2:vpc
      #   OptionName: ELBSubnets
      #   Value: !Ref PublicSubnetB
      - Namespace: "aws:ec2:vpc" 
        OptionName: AssociatePublicIpAddress
        Value: true
      SolutionStackName: 64bit Amazon Linux 2018.03 v2.16.7 running Docker 19.03.13-ce
 #environment
  sampleEnvironment:
    Type: AWS::ElasticBeanstalk::Environment
    Properties:
      ApplicationName:
        Ref: sampleApplication
      Description: AWS ElasticBeanstalk Sample Environment
      TemplateName:
        Ref: sampleConfigurationTemplate
      VersionLabel:
        Ref: sampleApplicationVersion
  MyInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - sts:AssumeRole
      Description: Beanstalk EC2 role
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSElasticBeanstalkWebTier
        - arn:aws:iam::aws:policy/AWSElasticBeanstalkMulticontainerDocker
        - arn:aws:iam::aws:policy/AWSElasticBeanstalkWorkerTier
  MyInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref MyInstanceRole

Outputs:
  URL:
    Description: URL of application
    Value:
      Fn::Join:
      - ''
      - - http://
        - Fn::GetAtt: 'sampleEnvironment.EndpointURL'
